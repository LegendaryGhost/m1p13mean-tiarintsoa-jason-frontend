<div class="mes-demandes-container">
  <p-toast />

  <p-card>
    <ng-template pTemplate="header">
      <div class="card-header">
        <div class="card-header-title">
          <i class="pi pi-map-marker header-icon" aria-hidden="true"></i>
          <div>
            <h1>Mes demandes d'emplacement</h1>
            <p class="header-subtitle">{{ demandes().length }} demande(s) au total</p>
          </div>
        </div>
        <div class="header-actions">
          <p-button
            label="Actualiser"
            icon="pi pi-refresh"
            [loading]="loading()"
            (onClick)="loadDemandes()"
            [outlined]="true"
            severity="secondary"
          />
          <p-button
            label="Demander un emplacement"
            icon="pi pi-plus"
            (onClick)="openCreateDialog()"
          />
        </div>
      </div>
    </ng-template>

    <app-generic-list
      [data]="demandes()"
      [loading]="loading()"
      [config]="listConfig"
    >
      <p-button
        emptyAction
        label="Demander un emplacement"
        icon="pi pi-plus"
        (onClick)="openCreateDialog()"
      />
    </app-generic-list>
  </p-card>
</div>

<app-generic-form-dialog
  [form]="form"
  [fields]="formFields()"
  [visible]="dialogVisible()"
  title="Nouvelle demande d'emplacement"
  [saving]="saving()"
  saveLabel="Soumettre la demande"
  saveIcon="pi-send"
  (visibleChange)="$event ? null : closeDialog()"
  (save)="submitDemande()"
  (cancel)="closeDialog()"
/>

<app-page-list-layout
  icon="pi-clock"
  title="Demandes d'inscription en attente"
  [subtitle]="pendingUsers().length + ' demande(s) en attente'"
  [loading]="loading()"
  (refresh)="loadPendingUsers()">

  <app-generic-list
    [data]="pendingUsers()"
    [loading]="loading()"
    [config]="listConfig"
  />

  <ng-container extraContent>
    <p-confirmDialog />
  </ng-container>
</app-page-list-layout>
